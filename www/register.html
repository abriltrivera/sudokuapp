<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="/sudokuapp/www/js/jquery/dist/jquery.min.js"></script>
    <script src="/sudokuapp/www/js/index.js"></script>
    <script src="/sudokuapp/www/js/routes.js"></script>
    <script src="/sudokuapp/www/js/usersController.js"></script>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="register-submit" type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('register-submit').addEventListener('click', function(event) {
            event.preventDefault();

            var userName = $('#name').val();
            var userEmail = $('#email').val();
            var userPassword = $('#password').val();

            var registerData = {
                name: userName,
                email: userEmail,
                password: userPassword
            }

            register(registerData);
        });
    });
    </script>
</body>
</html>
